<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>New Contact</title>
</head>

<body>
<div align="center">
    <h1>New Contact</h1>
    <form action="#" th:action="@{/newContact}" th:object="${contact}" method="POST">
        <table cellpadding="5">
            <tr>
                <td>  <label for="name">Name</label></td>
                <td>  <input type="text" th:field="*{name}" id="name"></td>
            </tr>
            <tr>
                <td> <label for="email">Email</label></td>
                <td> <input type="text" th:field="*{email}" id="email"></td>
            </tr>
            <tr>
                <td>  <label for="address">Address</label></td>
                <td>  <input type="text" th:field="*{address}" id="address"></td>
            </tr>
            <tr>
                <td>  <label for="phone">Phone</label></td>
                <td>  <input type="text" th:field="*{phone}" id="phone"></td>
            </tr>
            <tr>
               <td colspan="2" align="center"><input type="submit" value="Create User"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
